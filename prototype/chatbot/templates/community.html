<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e6f7ff; /* Beautiful background color */
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        color: #3498db; /* Heading color */
        margin-top: 20px;
      }

      .profile-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }

      .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
      }

      .profile-name {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .profile-location,
      .commodities {
        color: #666;
        margin-bottom: 20px;
      }

      .view-button {
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .view-button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>Profiles</h1>

    <div class="profile-container">
      <img
        class="profile-picture"
        src="profile2.jpg"
        alt="User Profile Picture"
      />
      <div class="profile-name">ALPHA MALE</div>
      <div class="profile-location">New York, USA</div>
      <div class="commodities">commodities</div>
      <button class="view-button">View</button>
    </div>

      />

      <div class="profile-location">LOS ANGLES USA</div>
      <div class="commodities">commodities</div>
      <button class="view-button">View</button>
    </div>
    <div class="profile-container">

      <div class="profile-name">NYAGA ROBINSON</div>

  </body>
</html>
