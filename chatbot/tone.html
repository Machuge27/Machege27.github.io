<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form-v8 by Colorlib</title>
    <style>
        .container {
            padding: 30px 0;
            position: relative;
            width: 100%;
            background: #3d5983;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            top: 30px;
            height: 400px;
            border: 1px solid red;
        }

        .form-row-inner {
            position: relative;
            width: 100%
        }

        .form-row-inner .label {
            position: absolute;
            top: -2px;
            left: 10px;
            font-size: 18px;
            color: #f2f2f2;
            font-weight: 400;
            transform-origin: 0 0;
            transition: all .2s ease;
            -moz-transition: all .2s ease;
            -webkit-transition: all .2s ease;
            -o-transition: all .2s ease;
            -ms-transition: all .2s ease
        }

        input {
            width: 100%;
            padding: 0 10px 15px;
            border: 1px solid transparent;
            border-bottom: 1px solid;
            border-bottom-color: rgba(255, 255, 255, .2);
            background: 0 0;
            appearance: unset;
            -moz-appearance: unset;
            -webkit-appearance: unset;
            -o-appearance: unset;
            -ms-appearance: unset;
            outline: none;
            -moz-outline: none;
            -webkit-outline: none;
            -o-outline: none;
            -ms-outline: none;
            font-size: 18px;
            color: #fff;
            font-weight: 300;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -o-box-sizing: border-box;
            -ms-box-sizing: border-box
        }

        input:focus {
            border-bottom: 1px solid #53c83c;
        }

        input:focus+.label,
        input:valid+.label {
            transform: translateY(-26px) scale(1);
            -moz-transform: translateY(-26px) scale(1);
            -webkit-transform: translateY(-26px) scale(1);
            -o-transform: translateY(-26px) scale(1);
            -ms-transform: translateY(-26px) scale(1)
        }
    </style>
</head>

<body>
    <div class="container">
        <label class="form-row-inner">
            <input type="text" name="your_email" id="your_email" required>
            <span class="label">E-Mail</span></label>
    </div>

</body>

</html>
