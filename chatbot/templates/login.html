<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Pane</title>
    <style>
      body {
        display: flex;
        justify-content: space-around;
        font-family: pt mono;
        background: #cacde7d8;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }

      .container {
        perspective: 1000px;
        width: 550px;
        height: 750px;
        position: fixed;
        background-color: rgba(153, 188, 204, 0.713);
        margin-top: 50px;
        align-content: center;
        display: flex;
        border-radius: 10px;
        justify-content: space-around;
      }

      .pane {
        width: 340px;
        height: 500px;
        transform-style: preserve-3d;
        transition: transform 0.5s;
        margin: 10px 20px 10px 0;
        align-items: center;
        border-radius: 10px;
        margin-top: 6rem;
        display: flex;
        flex-direction: column;
        background: linear-gradient(
          to right top,
          rgba(233, 54, 194, 0.233),
          rgba(52, 192, 162, 0.233)
        );
        padding: 4px;
      }

      .pane-side {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
      }

      .pane-front {
        transform: rotateY(0deg);
        display: flex;
        flex-direction: column;
      }

      .pane-back {
        transform: rotateY(180deg);
        display: flex;
        flex-direction: column;
      }

      .side {
        margin: 10px 0 10px 10px;
        width: 17rem;
        align-items: center;
        border-radius: 10px;
        margin-top: 6rem;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

      .side a {
        text-decoration: none;
        color: rgb(31, 3, 153);
        font-size: large;
        margin-left: 20px;
      }

      .side button {
        color: rgba(235, 8, 197, 0.801);
        font-size: large;
        background-color: transparent;
      }

      /*.side button:visited{
      color: red;
    }*/
      .sidebtn {
        border: none;
      }

      .reg {
        display: none;
      }

      .log {
        display: block;
      }

      h2,
      p {
        color: rgb(197, 22, 139);
      }

      h5 {
        font-weight: normal;
        font-size: small;
        border-bottom: 1px dashed rgb(197, 22, 139);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .form-row-inner {
        position: relative;
        padding: 0;
        justify-content: center;
      }

      .form-row-inner .label {
        font-size: medium;
        margin-top: 5px;
        position: absolute;
        left: 5px;
        transform-origin: 0 0;
        transition: all 0.2s ease;
        margin: 20px 0;
      }

      form {
        position: relative;
        /*margin: 35px auto 5px;*/
        width: 90%;
        padding: 5px;
        left: 0;
      }

      input {
        font-size: 16px;
        font-family: Verdana;
        width: 90%;
        border: none;
        outline: none;
        color: rgb(36, 39, 41);
        font-weight: normal;
        padding: 5px 0;
        background: transparent;
        border-bottom: 1px solid rgb(248, 247, 250);
        margin: 20px 0;
      }

      input:focus {
        border-bottom: 1px solid #c21fd8;
      }

      input:focus + .label,
      input:valid + .label {
        transform: translateY(-26px) scale(1);
      }

      #chk {
        font-weight: 400;
        background: transparent;
        color: none;
      }

      .box {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        padding: 10px 0;
        margin: 0 30px 0;
        font-size: medium;
      }

      .box:last-child {
        left: 0;
      }

      .box input {
        position: absolute;
        margin: 0 30px;
      }

      .btn-cssbuttons {
        --btn-color: #b112eb8a;
        position: relative;
        padding: 10px 25px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: lighter;
        font-size: 14px;
        line-height: 1;
        background: none;
        border: none;
        outline: none;
        overflow: hidden;
        cursor: pointer;
        filter: drop-shadow(0 2px 8px rgba(39, 94, 254, 0.32));
        transition: 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
        margin: 30px 20px;
      }

      .btn-cssbuttons::before {
        position: absolute;
        content: "";
        top: 0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        background: var(--btn-color);
        border-radius: 10px;
        transition: 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      .btn-cssbuttons span,
      .btn-cssbuttons span span {
        display: inline-flex;
        vertical-align: middle;
        transition: 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
        color: white;
        font-size: 16px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .btn-cssbuttons span {
        transition-delay: 0.05s;
      }

      .btn-cssbuttons span:first-child {
        padding-right: 7px;
      }

      .btn-cssbuttons span span {
        margin-left: 8px;
        transition-delay: 0.1s;
      }

      .btn-cssbuttons ul {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        display: flex;
        margin: 0;
        padding: 0;
        list-style-type: none;
        transform: translateY(-50%);
      }

      .btn-cssbuttons ul li {
        flex: 1;
      }

      .btn-cssbuttons ul li a {
        display: inline-flex;
        vertical-align: middle;
        transform: translateY(55px);
        transition: 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      .btn-cssbuttons ul li a:last-child {
        margin-left: 5px;
      }

      .btn-cssbuttons ul li a:hover {
        opacity: 0.5;
        color: #c21fd8;
      }

      .btn-cssbuttons:hover::before {
        transform: scale(1.2);
      }

      .btn-cssbuttons:hover span,
      .btn-cssbuttons:hover span span {
        transform: translateY(-55px);
      }

      .btn-cssbuttons:hover ul li a {
        transform: translateY(0);
      }

      .btn-cssbuttons:hover ul li:nth-child(1) a {
        transition-delay: 0.15s;
      }

      .btn-cssbuttons:hover ul li:nth-child(2) a {
        transition-delay: 0.2s;
      }

      .btn-cssbuttons:hover ul li:nth-child(3) a {
        transition-delay: 0.25s;
      }

      .btns {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background: transparent;
        position: relative;
        padding: 10px 50px;
        font-weight: normal;
        font-size: 16px;
        line-height: 1;
        border: none;
        outline: none;
        cursor: pointer;
        background-color: rgba(160, 133, 194, 0.363);
        border-radius: 10px;
        color: rgba(63, 40, 196, 0.979);
        margin: 0 30px 0;
      }

      .btns:hover {
        background-color: rgba(162, 133, 194, 0.678);
      }

      .cr {
        position: fixed;
        bottom: -100px;
        display: none;
        left: 0;
      }

      .modal {
        width: 300px;
        height: auto;
        background: rgba(249, 250, 250, 0.969);
        z-index: 100;
        top: 200px;
        position: absolute;
        border-radius: 20px;
        padding: 10px;
        display: none;
      }

      .modal input {
        border-bottom: 1px solid blue;
      }

      .btn {
        padding: 5px;
        background: #cc20e29b;
        border: none;
        border-radius: 5px;
      }

      .btndiv {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>

    <script>
      let rotated = false;

      function rotatePane() {
        const pane = document.querySelector(".pane");
        const reg = document.querySelector(".reg");
        const log = document.querySelector(".log");
        rotated = !rotated;
        if (rotated) {
          pane.style.transform = "rotateY(180deg)";
          reg.style.display = "block";
          log.style.display = "none";
        } else {
          pane.style.transform = "rotateY(0deg)";
          reg.style.display = "none";
          log.style.display = "block";
        }
      }
      const pwd = document.getElementById("pwd");
      const chk = document.getElementById("chk");

      chk.onchange = function (e) {
        pwd.type = chk.checked ? "text" : "password";
      };
      const pwd1 = document.getElementById("pwd1");
      const chk1 = document.getElementById("chk1");

      chk1.onchange = function (e) {
        pwd1.type = chk1.checked ? "text" : "password";
      };

      //create a canvas element
      const canvas = document.createElement("canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      document.body.appendChild(canvas);

      //Get the canvas context
      const ctx = canvas.getContext("2d");

      //create an array of colorful particles
      const particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 5 + 1,
          speedX: Math.random() * 3 - 1.5,
          speedY: Math.random() * 3 - 1.5,
          color: `hsl(${Math.random() * 360}, 50%, 50%)`,
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((particle) => {
          particle.x += particle.speedX;
          particle.y += particle.speedY;

          ctx.fillStyle = particle.color;
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
          ctx.fill();

          if (
            particle.x < 0 ||
            particle.x > canvas.width ||
            particle.y < 0 ||
            particle.y > canvas.height
          ) {
            particle.x = Math.random() * canvas.width;
            particle.y = Math.random() * canvas.height;
          }
        });
        requestAnimationFrame(animate);
      }
      //start animation

      animate();

      //Sending user data:
      function submitForm(formType) {
        var formData;
        if (formType === "login") {
          formData = new FormData(document.getElementById("login-form"));
        } else if (formType === "register") {
          formData = new FormData(document.getElementById("registration-form"));
        }

        fetch(formType === "login" ? "/login" : "/register", {
          method: "POST",
          body: formData,
        })
          .then(function (response) {
            if (response.ok) {
              window.location.href = "/"; // Redirect to home page after successful login or registration
            } else {
              console.error(
                formType === "login" ? "Login failed" : "Registration failed"
              );
            }
          })
          .catch(function (error) {
            console.error("Error:", error);
          });
      }

      function resetPwd() {
        const modal = document.querySelector(".modal");
        modal.style.display =
          modal.style.display === "block" ? "none" : "block";
      }

      function closeModal() {
        const modal = document.querySelector(".modal");
        modal.style.display = "none";
      }
