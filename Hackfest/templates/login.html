<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 1rem;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        flex-direction: row;
        font-family: "Raleway", sans-serif;
      }

      .box {
        /* background: linear-gradient(to top, rgba(0, 0, 0, 0.667), aqua); */
        height: 400px;
        width: 300px;
        display: block;
        border-radius: 10px;
        border: solid 1px black;
        box-shadow: 2px 2px 2px #00000080, 10px 1px 12px #00000080,
          2px 2px 3px #00000080, inset 2px 2px 10px #00000080;
        border-radius: 29px;
      }

      .box:last-child {
        height: 45rem;
      }

      input {
        background-color: transparent;
        border: 2px solid #fcc23f;
        font-size: 12px;
        transition: all 0.2s ease;
        padding: 3px;
      }

      input:not(:placeholder-shown) ~ label,
      input:focus ~ label {
        top: -8px;
        font-size: 13px;
      }

      button {
        margin-left: 50px;
        background: linear-gradient(to right, cyan, gray);
        padding: 2px 40px;
        border-radius: 20px;
      }

      button a {
        text-decoration: none;
        color: purple;
        font-size: large;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <p>
          FLEX BOX HERE <br />
          <i style="margin: 0"><b> log in</b></i>
        </p>
        <form method="POST" action="{{ url_for('login')}}">
          <label for="useername"
            >Username: <br />
            <input type="text" /> </label
          ><br />
          <label for="description">Password:
            <input type="text" name="description" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required><br>
          </label>
          <br />
          <label
            >Show password
            <input type="checkbox" id="chk" style="margin: 0px" />
          </label>
          <br />
          <a href="#">Forgot password</a> <br />
          <button type="submit"><a >Login</a></button>
          <p>Don't have an account?</p>
          <a href="/register">Register</a>
        </form>
      </div>
    </div>

    <script>
      !(function () {
        try {
          var d = document.documentElement,
            c = d.classList;
          c.remove("light", "dark");
          var e = localStorage.getItem("theme");
          if ("system" === e || (!e && true)) {
            var t = "(prefers-color-scheme: dark)",
              m = window.matchMedia(t);
            if (m.media !== t || m.matches) {
              d.style.colorScheme = "dark";
              c.add("dark");
            } else {
              d.style.colorScheme = "light";
              c.add("light");
            }
          } else if (e) {
            c.add(e || "");
          }
          if (e === "light" || e === "dark") d.style.colorScheme = e;
        } catch (e) {}
      })();
      const pwd = document.getElementById("pwd");
      const chk = document.getElementById("chk");

      chk.onchange = function (e) {
        pwd.type = chk.checked ? "text" : "password";
      };
    </script>
  </body>
</html>
